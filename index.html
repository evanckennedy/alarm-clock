<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Evan Kennedy">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Alarm Clock</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="container alarm-container">
        <h1>00:00</h1>
        <div class="alarm-wrapper">
          <i class="fa-solid fa-bell"></i>
          <span class="alarm-display">00:00</span>
        </div>
        <form class="set-alarm-wrapper flex">
          <input class="hour-input input" type="text" maxlength="2" placeholder="HH">
          <input class="minute-input input" type="text" maxlength="2" placeholder="MM">
          <input class="set-alarm-button" type="button" value="Set alarm">
        </form>
        <p class="error-message"></p>
      </div>
    </main>
  </body>
</html>
